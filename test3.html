<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 5px solid black; 
            width: 500px;
            height: 500px;
            margin: 400px auto;
            background: linear-gradient(45deg, #000000, transparent);
            
        }
        .container .circle{
            border: 4px solid black;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(45deg, #740a0a, transparent);
            
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
    </div>
</body>
</html>
